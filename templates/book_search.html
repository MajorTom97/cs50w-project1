{% extends 'layout.html'%}

{% block title %}
Search for Book
{% endblock %}

{% block main %}
<h2>Search for...</h2>

{% if error == 'yes' %}
<div class="alert alert-danger" role="warning">
    <strong>{{ err }}</strong>
    <button type="button" class="btn btn-warning" data-dismis="warning" aria-label="display"></button>
</div>

{% endif %}

<!-- Search books by ISBN-->
<form action="{{url_fot('results', type='isbn')}}" method="POST">
    <div class="form-group">
        <label for="isbn">Search by ISBN</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="ISBN" name="isbn">
            <div class="input-group-append">
                <button type="button" class="btn btn-dark btn-lg">Search</button>
            </div>
        </div>
    </div>
</form>

<!-- Search books by Author-->
<form action="{{url_fot('results', type='author')}}" method="POST">
    <div class="form-group">
        <label for="author">Search by Author</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Author" name="author">
            <div class="input-group-append">
                <button type="button" class="btn btn-dark">Search</button>
            </div>
        </div>
    </div>
</form>

<!-- Search books by Book Title-->
<form action="{{url_fot('results', type='title')}}" method="POST">
    <div class="form-group">
        <label for="author">Search by Book Title</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Book Title" name="title">
            <div class="input-group-append">
                <button type="button" class="btn btn-dark">Search</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
