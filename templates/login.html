{% extends "layout.html" %}

{% block title %}
Log in
{% endblock %}

{% main block %}

<h2>Log in</h2>

<form action="/login" method="POST">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Username" name="username" required>
    </div>
    <div class="form-group">
        <label for="username">Password:</label>
        <input type="text" class="form-control" placeholder="Password" name="password" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success">Log in</button>
    </div>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="../img/fontform.jpg" class="img-fluid" alt="" style="height: 100%; width: 100%;">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1>Amerika</h1>
                    <h4>Sign into your account</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email-Address" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="*************" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot password?</a>
                        <p>Don't have an account yet? <a href="./register.html">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}
