{% extends "layout.html" %}

{% block title %}
Log in
{% endblock %}

{% block content %}


<form action="/login" method="POST">
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="../static/img/fontform2.jpg" class="img-fluid" alt="" style="height: 100%; width: 100%">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1>Amerika</h1>
                    <h4>Sign into your account</h4>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" name="username" placeholder="Username" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" name="email" placeholder="example@mail.com" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="password" placeholder="*************" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button class="btn btn-primary" type="submit">Log in</button>
                            </div>
                        </div>
                        <a href="#">Forgot password?</a>
                        <p>Don't have an account yet? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}
